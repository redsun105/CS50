{% extends "layout.html" %}

{% block title %}
    HISTORY
{% endblock %}

{% block main %}
<table class="table">
    <thead>
      <tr>
        <th scope="col">symbol</th>
        <th scope="col">shares</th>
        <th scope="col">price</th>
        <th scope="col">date</th>
      </tr>
    </thead>
    <tbody>
        {% for row in transactions %}
        <tr>
            <td>{{row["symbol"]}}</td>
            <td>{{row["shares"]}}</td>
            <td>{{row["price"]}}</td>
            <td>{{row["date"]}}</td>
        </tr>
        {% endfor %}
    </tbody>
    <tfoot>
        <tr>
            <td></td>
            <td></td>
        </tr>
    </tfoot>
  </table>
{% endblock %}
