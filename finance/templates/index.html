{% extends "layout.html" %}

{% block title %}
    Index
{% endblock %}

{% block main %}
<table class="table">
    <thead>
      <tr>
        <th scope="col">symbol</th>
        <th scope="col">share</th>
        <th scope="col">price</th>
      </tr>
    </thead>
    <tbody>
        {% for row in database %}
        <tr>
            <td>{{row["symbol"]}}</td>
            <td>{{row["shares"]}}</td>
            <td>{{row["price"]}}</td>
        </tr>
        {% endfor %}
    </tbody>
    <tfoot>
        <tr>
            <td></td>
            <td></td>
            <th scope="1">Total</th>
            <th scope="1">{{cash}}</th>
        </tr>
    </tfoot>
  </table>
{% endblock %}
